
<mat-card>
    <mat-card-title>
        <span *ngIf="question.id">Edit</span>
    </mat-card-title>
    <mat-card-title>
            <span *ngIf="!question.id">New Question </span>
    </mat-card-title>
    <form>
    <mat-card-content>
        <mat-form-field class="full-with">
            <input [(ngModel)]= "question.text" matInput placeholder="Enter Question" name="question">
        </mat-form-field>
        <mat-form-field class="full-with">
            <input [(ngModel)]= "question.correctAnswer" matInput placeholder="Enter Correct Answer" name="correctAnswer">
        </mat-form-field>
        <mat-form-field class="full-with">
            <input [(ngModel)]= "question.answer1" matInput placeholder="Enter wromng anwser -1" name="Answer1">
        </mat-form-field>
        <mat-form-field class="full-with">
            <input [(ngModel)]= "question.answer2" matInput placeholder="Enter wromng anwser -2" name="Answer2">
        </mat-form-field>
        <mat-form-field class="full-with">
            <input [(ngModel)]= "question.answer3" matInput placeholder="Enter wromng anwser -3" name="Answer3">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
     <button  *ngIf="question.id" (click)="api.EditQuestion(question)" mat-raised-button color="primary">Edit</button>
     <button  *ngIf="question.id"(click)="question={}" mat-raised-button color="primary">New</button>
     <button  *ngIf="!question.id"(click)="post(question)" mat-raised-button color="primary">Post</button>
    </mat-card-actions>
</form>

</mat-card>
