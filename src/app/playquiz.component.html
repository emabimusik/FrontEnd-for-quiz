
<mat-card>
    <mat-card-content>
    <h3>Play quiz</h3>
    <mat-expansion-panel *ngFor="let question of questions; let i=index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{question.text}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-radio-group  [(ngModel)]="question.selectedAnswer">
            <mat-radio-button class="full-with" *ngFor="let answer of question.answer" [value]="answer">
              {{answer}}
            </mat-radio-button>
          </mat-radio-group>
         <mat-action-row>
            <button mat-raised-button color="Primary" (click)="nextStep()">Next</button>
          </mat-action-row>
      </mat-expansion-panel>
    </mat-card-content>
    <button mat-raised-button color="Accent"  (click)="finish()">Finish</button>
</mat-card>
