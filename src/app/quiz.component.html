
<mat-card>
        <mat-card-title>
            <span *ngIf="quiz.id">Edit quiz</span>
        </mat-card-title>
        <mat-card-title>
                <span *ngIf="!quiz.id">New Quiz </span>
        </mat-card-title>
        <form>
        <mat-card-content>
            <mat-form-field class="full-with">
                <input [(ngModel)]= "quiz.title" matInput placeholder="Enter Quiz" name="title">
           </mat-form-field>
       </mat-card-content>
       <mat-card-actions>
         <button  *ngIf="quiz.id" (click)="api.EditQuiz(quiz)" mat-raised-button color="primary">Edit Quiz</button>
         <button  *ngIf="quiz.id"(click)="quiz={}" mat-raised-button color="primary">New</button>
         <button  *ngIf="quiz.id"[routerLink]="['/question',quiz.id]" mat-raised-button color="primary">Edit Question</button>
         <button  *ngIf="!quiz.id"(click)="api.postQuiz(quiz)" mat-raised-button color="primary">Post</button>
        </mat-card-actions>
    </form>
    
    </mat-card>
